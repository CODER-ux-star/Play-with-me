<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale - Free Fire Style</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Menu Screen -->
    <div id="mainMenu" class="screen active">
        <div class="background-video">
            <div class="animated-bg"></div>
        </div>
        
        <div class="menu-container">
            <h1 class="game-title">BATTLE ROYALE</h1>
            <div class="menu-buttons">
                <button class="menu-btn" onclick="startGame()">
                    <span class="btn-icon">üéÆ</span>
                    PLAY NOW
                </button>
                <button class="menu-btn" onclick="showSettings()">
                    <span class="btn-icon">‚öôÔ∏è</span>
                    SETTINGS
                </button>
                <button class="menu-btn" onclick="showStats()">
                    <span class="btn-icon">üìä</span>
                    STATISTICS
                </button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <!-- Game HUD -->
        <div class="game-hud">
            <!-- Top HUD -->
            <div class="top-hud">
                <div class="player-count">
                    <span class="alive-count">50</span>
                    <span class="alive-text">ALIVE</span>
                </div>
                <div class="timer">00:32</div>
                <div class="zone-info">
                    <div class="zone-indicator"></div>
                    <span>SAFE ZONE</span>
                </div>
            </div>

            <!-- Bottom HUD -->
            <div class="bottom-hud">
                <!-- Left side - Movement controls -->
                <div class="left-controls">
                    <div class="joystick-container">
                        <div class="joystick" id="movementJoystick">
                            <div class="joystick-knob"></div>
                        </div>
                    </div>
                </div>

                <!-- Right side - Action controls -->
                <div class="right-controls">
                    <div class="action-buttons">
                        <button class="action-btn fire-btn" id="fireBtn">üî´</button>
                        <button class="action-btn jump-btn" id="jumpBtn">‚¨ÜÔ∏è</button>
                        <button class="action-btn crouch-btn" id="crouchBtn">‚¨áÔ∏è</button>
                        <button class="action-btn reload-btn" id="reloadBtn">üîÑ</button>
                    </div>
                    
                    <div class="weapon-info">
                        <div class="weapon-icon">üî´</div>
                        <div class="ammo-count">30/120</div>
                    </div>
                </div>

                <!-- Health and armor -->
                <div class="health-armor">
                    <div class="health-bar">
                        <div class="health-fill" style="width: 100%"></div>
                        <span class="health-text">100</span>
                    </div>
                    <div class="armor-bar">
                        <div class="armor-fill" style="width: 100%"></div>
                        <span class="armor-text">100</span>
                    </div>
                </div>
            </div>

            <!-- Minimap -->
            <div class="minimap">
                <canvas id="minimapCanvas" width="150" height="150"></canvas>
                <div class="player-dot"></div>
            </div>

            <!-- Inventory -->
            <div class="inventory-quick">
                <div class="inventory-slot active">

                </div>
                <div class="inventory-slot">
                    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSIjMzMzIi8+Cjx0ZXh0IHg9IjIwIiB5PSIyNSIgZmlsbD0iI0ZGRiIgdGV4dC1hbmNob3I9Im1pZGRsZSI+üíä</3RleHQ+Cjwvc3ZnPg==" alt="medkit">
                </div>
                <div class="inventory-slot">
                    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSIjMzMzIi8+Cjx0ZXh0IHg9IjIwIiB5PSIyNSIgZmlsbD0iI0ZGRiIgdGV4dC1hbmNob3I9Im1pZGRsZSI+üõ°Ô∏è</3RleHQ+Cjwvc3ZnPg==" alt="armor">
                </div>
            </div>
        </div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Settings Screen -->
    <div id="settingsScreen" class="screen">
        <div class="settings-container">
            <h2>SETTINGS</h2>
            <div class="settings-groups">
                <div class="setting-group">
                    <h3>Graphics</h3>
                    <div class="setting-item">
                        <label>Quality:</label>
                        <select id="graphicsQuality">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>FPS Limit:</label>
                        <select id="fpsLimit">
                            <option value="30">30 FPS</option>
                            <option value="60" selected>60 FPS</option>
                            <option value="120">120 FPS</option>
                        </select>
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3>Controls</h3>
                    <div class="setting-item">
                        <label>Sensitivity:</label>
                        <input type="range" id="sensitivity" min="1" max="10" value="5">
                        <span id="sensitivityValue">5</span>
                    </div>
                    <div class="setting-item">
                        <label>Auto-Fire:</label>
                        <input type="checkbox" id="autoFire">
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3>Audio</h3>
                    <div class="setting-item">
                        <label>Master Volume:</label>
                        <input type="range" id="masterVolume" min="0" max="100" value="50">
                        <span id="volumeValue">50</span>
                    </div>
                    <div class="setting-item">
                        <label>Sound Effects:</label>
                        <input type="checkbox" id="soundEffects" checked>
                    </div>
                </div>
            </div>
            
            <div class="settings-buttons">
                <button class="menu-btn" onclick="saveSettings()">SAVE</button>
                <button class="menu-btn secondary" onclick="backToMenu()">BACK</button>
            </div>
        </div>
    </div>

    <!-- Statistics Screen -->
    <div id="statsScreen" class="screen">
        <div class="stats-container">
            <h2>PLAYER STATISTICS</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">127</div>
                    <div class="stat-label">Matches Played</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">23</div>
                    <div class="stat-label">Wins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">18.1%</div>
                    <div class="stat-label">Win Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">1,247</div>
                    <div class="stat-label">Total Kills</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">2.3</div>
                    <div class="stat-label">K/D Ratio</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">342</div>
                    <div class="stat-label">Headshots</div>
                </div>
            </div>
            
            <button class="menu-btn secondary" onclick="backToMenu()">BACK</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
